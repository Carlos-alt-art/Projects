<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Tareas</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Título principal de la aplicación -->
    <h1>Gestión de Tareas</h1>
    <h2>Organiza y prioriza tus pendientes</h2>

    <div class="container">
      <!-- Sección para ingresar una nueva tarea -->
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Escribe una tarea..." />
        <button id="addTaskBtn">Agregar</button>
      </div>

      <!-- Lista donde se mostrarán las tareas -->
      <ul id="taskList"></ul>

      <!-- Contenedor para mensajes de retroalimentación -->
      <div id="feedback" class="feedback"></div>
    </div>

    <!-- Enlace al script JavaScript -->
    <script src="scripts/scripts.js"></script>
  </body>
</html>
